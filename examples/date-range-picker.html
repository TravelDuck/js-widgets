<!DOCTYPE html>
<html>
<head>
  <title>Date Range Example</title>

  <!-- Dependencies -->
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="../bower_components/fontawesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
  <script src="../bower_components/getaway-models/dist/models.min.js"></script>

  <!-- Widgets -->
  <link href="../dist/widgets.min.css" rel="stylesheet" type="text/css" />
  <script src="../dist/widgets.min.js"></script>

</head>
<body>

  <!-- Start date input, identified as "#example-start-date" -->
  <input id="example-start-date" placeholder="Start date">

  <!-- End date input, identified as "#example-end-date" -->
  <input id="example-end-date" placeholder="End date">


  <script>
    $(function() {
      $.fn.gaDateRangePicker({
        format: "yyyy-mm-dd",
        weekStart: 1,
        startDateInput: "#example-start-date",
        endDateInput: "#example-end-date"
      });
    });

  </script>

</body>
</html>
